<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Lisans Bilgilerim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lisans Bilgileriniz</h1>
        <div id="user-info">
            <p><strong>Hoşgeldiniz:</strong> <span id="userEmail"></span></p>
            <p><strong>Lisans Anahtarınız:</strong> <code id="licenseKey">Yükleniyor...</code></p>
            <p><strong>Maksimum Hesap Hakkı:</strong> <span id="maxAccounts">Yükleniyor...</span></p>
            <p><strong>Kullanılan Hesap Sayısı:</strong> <span id="activeCount">Yükleniyor...</span></p>
            <p><strong>Kalan Hesap Hakkı:</strong> <span id="remainingCount">Yükleniyor...</span></p>
        </div>
        <button id="btnLogout">Çıkış Yap</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
